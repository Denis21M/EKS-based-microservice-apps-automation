---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ebs-sc
provisioner: ebs.csi.aws.com  
parameters:
  type: gp3                   
  fsType: ext4
  encrypted: "true"
reclaimPolicy: Retain          
volumeBindingMode: WaitForFirstConsumer  
allowVolumeExpansion: true     

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: ebs-sc     