apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker-container
        image: bacon21/myworker:${{ env.IMAGE_TAG }}
        ports:
          - containerPort:
        env:
          - name: REDIS_HOST
            value: "redis-service"
          - name: POSTGRES_HOST
            value: "postgres-service"
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: POSTGRES_PASSWORD

# There is no need to expose service for worker since no app is sending request to it.
